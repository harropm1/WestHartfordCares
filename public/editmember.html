<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--My favicon and css-->
    <link rel="icon" href="images/hands-favicon.png">
    <link rel="stylesheet" href="styles/site.css">
    <link rel="stylesheet" href="styles/editmember.css">

    <title>West Hartford Cares</title>
</head>

<body>
    <!--nav bar-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Look for Volunteer Opportunities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <header>
        <h1 class="display-4 text-center">West Hartford Cares</h1>
    </header>

    <!--Form to sign up for team-->
    <main>
        <div class="container">
            <h2 class="display-3 text-center">Edit or Remove Volunteer</h2>
            <form id="signupForm" name="signupForm" action="signup.html" method="POST">
                <div class="form-group row">
                    <label for="TeamId" class="col-sm-2 col-form-label">Team Id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="TeamId" name="TeamId" value="" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="membername" class="col-sm-2 col-form-label">Volunteer Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="membername" name="membername" value="" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="contactname" class="col-sm-2 col-form-label">Contact</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="contactname" name="contactname" value="" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" name="email" value="" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phone" name="phone" value="" required>
                    </div>
                </div>
                <!--This will be dynamically created because I hate having such long HTML-->
                <div class="form-group row">
                    <label for="age" class="col-sm-2 col-form-label">Age</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="age" name="age">
                            <option value="chooseOne">Select Your Age</option>
                        </select>
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="Male" value="Male">
                                <label class="form-check-label" for="Male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="Female" value="Female">
                                <label class="form-check-label" for="Female">Female</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <!--this shows as a warning, but the message is dynamically generated with jquery-->
                <div id="msgDiv">
                    <ul id="errorMessages">
                    </ul>
                </div>
                <button type="button" class="btn btn-light blueBackground" id="edit">Edit Member</button>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" id="areYouSure" data-toggle="modal" data-target="#removeModal">Remove Member</button>
                <a role="button" class="btn btn-secondary" id="cancel" href="#">Wait, not yet!</a>
                <a role="button" class="btn btn-primary" id="backToDetails" href="#">Back to Details</a>
            </form>

            <!-- Modal -->
            <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="removeModal"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Remove Volunteer</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to remove this volunteer?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">No, Take Me Back</button>
                            <button type="button" class="btn btn-primary" id="remove">Yes, Remove Them</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!--footer-->
    <footer class="text-right">
        <hr>
        <p>West Hartford Cares was created by Michelle Harrop as part of HartCode 2019.</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--My JavaScript-->
    <script src="scripts/validate.js"></script>
    <script src="scripts/editmember.js"></script>
</body>

</html>
